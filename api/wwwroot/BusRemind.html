<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
        <link rel="stylesheet" href="./css/BusRemind.css">
        <link rel="stylesheet" href="./css/Reset.css">
        <title>BusInfoSys</title>
    </head>
    <body>
        <!-- Container -->
        <div class="Container">
            <!-- Header Section -->
            <div class="Header">台中刑務所演武場</div>
            <!-- Time Section -->
            <div class="Section">
                <label>時間提醒</label>
                <!-- Time Section Group -->
                <div class="Checkbox-Group">
                    <label>
                        <input type="radio" name="remind-time" checked>
                        <span>5分鐘前提醒</span>
                    </label>
                    <label>
                        <input type="radio" name="remind-time">
                        <span>10分鐘前提醒</span>
                    </label>
                    <label>
                        <input type="radio" name="remind-time">
                        <span>15分鐘前提醒</span>
                    </label>
                    <label class="custom-time-label">
                        <input type="radio" name="remind-time" value="custom">
                        <span>自訂時間: <span class="custom-time-input" data-value="">請輸入</span><span class="cursor" style="display: none;"></span>分鐘前提醒</span>
                    </label>
                </div>
            </div>
            <!-- Repeat Time Week Section -->
            <div class="Section">
                <label>重複提醒</label>
                <div class="Week-Select">
                    <label>
                        <input type="checkbox">
                        <span>一</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>二</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>三</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>四</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>五</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>六</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>日</span>
                    </label>
                </div>
            </div>
            <!-- Set Time Section -->
            <div class="Section">
                <label>時間設定</label>
                <div class="Time-Range">
                    <input type="time" value="09:00">
                    <span>～</span>
                    <input type="time" value="17:00">
                </div>
            </div>
            <!-- Confirm Bottom -->
            <button class="Confirm-Btn">確定</button>

             <!-- 鍵盤遮罩 -->
    <div class="keyboard-overlay"></div>

    <!-- iPhone 風格數字鍵盤 -->
    <div class="numeric-keyboard">
        <div class="keyboard-header">
            <span></span>
            <span class="keyboard-done">完成</span>
        </div>
        <div class="keyboard-grid">
            <button class="keyboard-key" data-number="1">1</button>
            <button class="keyboard-key" data-number="2">2</button>
            <button class="keyboard-key" data-number="3">3</button>
            <button class="keyboard-key" data-number="4">4</button>
            <button class="keyboard-key" data-number="5">5</button>
            <button class="keyboard-key" data-number="6">6</button>
            <button class="keyboard-key" data-number="7">7</button>
            <button class="keyboard-key" data-number="8">8</button>
            <button class="keyboard-key" data-number="9">9</button>
            <button class="keyboard-key disabled">.</button>
            <button class="keyboard-key" data-number="0">0</button>
            <button class="keyboard-key delete" data-action="delete">⌫</button>
        </div>
    </div>
    </body>
    <script src="./Js/BusRemindUIControl.js"></script>
    <script src="./JS/BusRemindDataControl.js"></script>
</html>
